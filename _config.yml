title: Jason Zhao's Blog
email: renjiz2@cs.washington.edu
description: >- # this means to ignore newlines until "baseurl:"
  Jason Zhao's personal blog about programming, life, and technology.
  Sharing my learning journey and thoughts.
# twitter_username: username
github_username: jason-31
minimal_mistakes_skin: default
search: true
url: "https://jason-31.com"
baseurl: ""
logo: "favicon.ico"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: America/Los_Angeles
future: true

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Jason Zhao"
  bio    : "Iâ€™m an undergraduate student majoring in Computer Science at the Paul G. Allen School of Computer Science & Engineering, University of Washington. <br> This site serves as a personal space to record my learning journey and other ramblings. <br> This page is intentionally separate from my academic work, you can checkout my academic homepage with the link below."
  avatar : "/assets/images/avatar.jpg"
  links:
    - label: "Academic Homepage"
      icon: "fas fa-fw fa-link"
      url: "https://www.renjiz2.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jason-31"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/renjiz2"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/renjiz2"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
